<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/reg.css')}}">
    <title>Document</title>
</head>
<body>
    
    <h1>Few extra info to complete your profile</h1>

    <form action="/reg" class="regbut reg" method="post">

        <label for="dname">Display Name</label>
        <input type="text" name="dname" id="dname">
        <label for="branch">Branch  </label>
        <select id="branch" name="branch">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="PROD">PROD</option>
            <option value="MME">MME</option>
            <option value="CIVIL">CIVIL</option>
            <option value="CHEM">CHEM</option>

          </select>
          <br>
          <label for="hostel">Hostel  </label>
          <select id="hostel" name="hostel">
            <option value="ZIRC-A">ZIRC-A</option>
            <option value="ZIRC-B">ZIRC-B</option>
            <option value="ZIRC-C">ZIRC-C</option>
            <option value="BERYL">BERYL</option>
            <option value="OPAL">OPAL</option>
            <option value="TOPAZ">TOPAZ</option>

          </select>
          <br>
          <input type="submit" value="SUBMIT">
          <a href="/"><button>Back</button></a>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{url_for('static',filename = 'js/reg.js')}}"></script>
</body>
</html>
